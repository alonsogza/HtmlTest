<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test input</title>
</head>
<body>
    <form action="#">
        <label for="txtOrderNumber">Input con InputMode="numeric"</label>
        <input id="txtOrderNumber" type="text" inputmode="numeric" class="form-control"
            placeholder="Captura un número de orden" maxlength="10" />
        <br>
        <label for="txtOrderNumber02">Input con InputMode="numeric" y el type es Numeric</label>
        <input id="txtOrderNumber02" type="text" inputmode="numeric" class="form-control"
            placeholder="Captura un número de orden" maxlength="10" />
        <br>
        <label for="txtOrderNumber03">Input el type es Numeric, no tiene el inputmode, usa min y max</label>
        <input id="txtOrderNumber03" type="number" class="form-control" 
            placeholder="Captura un número de orden"
            title="Captura un número de orden"
            min="0000000000" max="9999999999" required />
        <input type="submit" value="enviar">
    </form>
</body>
</html>
